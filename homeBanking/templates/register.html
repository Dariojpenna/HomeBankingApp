{% extends 'layout.html' %}


{% block nav %}        

    <a class="text-light mr-4" href="{% url 'login' %}">Log In</a>

{% endblock %}
{%  block body %}
<body class="bg-register">
    <div class="col-8 col-md-3 container mt-5">
        <form method="post" class="form" action="{% url 'register' %}">
            {% csrf_token %}
            {% if message %}
                <div class="bg-danger-subtle mb-3 rounded-2">{{ message }}</div>
            {% endif %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="first_name"    placeholder="First Name" required >
            </div><div class="form-group">
                <input autofocus class="form-control" type="text" name="last_name" placeholder="Last Name" required >
            </div>
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="document" maxlength="8" inputmode="numeric" pattern="[0-9]+" placeholder="DNI" required 
                >
            </div>
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email" required>   
            </div>
            <div class="form-group d-flex flex-wrap " >
                <select id="country_code" name="country_code" class="mr-3">
                    <option value="+49">Alemania </option>
                    <option value="+54">Argentina </option>
                    <option value="+61">Australia </option>
                    <option value="+55">Brasil </option>
                    <option value="+1">Canadá </option>
                    <option value="+56">Chile </option>
                    <option value="+86">China </option>
                    <option value="+57">Colombia </option>
                    <option value="+34">España </option>
                    <option value="+1">Estados Unidos </option>
                    <option value="+33">Francia</option>
                    <option value="+91">India </option>
                    <option value="+39">Italia </option>
                    <option value="+81">Japón </option>
                    <option value="+52">México </option>
                </select>
                <input autofocus class="form-control " type="text" name="phone" maxlength="10" placeholder="Phone" required oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password"  autocomplete="off" placeholder="Password" required>   
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password-confirm"  autocomplete="off" placeholder="Confirm Password " required>   
            </div>
            <div class="mt-3
            ">
                <input class="btn btn-primary" type="submit" value="Register">
                <a href="{% url 'login' %}" class="btn btn-primary">Back</a>
            </div>
    
        </form>
        
    </div>
    
</body>

{% endblock %}
